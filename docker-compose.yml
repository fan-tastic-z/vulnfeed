version: "3.8"  # 建议使用 3.8 或更高版本以支持完整的健康检查条件

services:
  postgres:
    image: postgres:14.0
    restart: always
    cap_drop:
      - NET_RAW
    logging:
      driver: "json-file"
      options:
        max-size: "200M"
    stop_grace_period: 30s
    environment:
      POSTGRES_PASSWORD: YSm*wF60c72CLJD!
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: vulnfeed
      TZ: Asia/Shanghai
    volumes:
      - "./data/:/var/lib/postgresql/data/"
    ports:
      - "0.0.0.0:5432:5432"
    privileged: true
    # 新增健康检查
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vulnfeed"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  vulnfeed:
    image: fantasticzf/vulnfeed:latest
    restart: always
    depends_on:
      postgres: 
        condition: service_healthy  # 关键修改：等待Postgres健康状态
    volumes:
      - "./config/config.toml:/app/config.toml"
    privileged: true
    command: ["./vulnfeed", "server", "--config-file", "config.toml"]
    ports:
      - "9000:9000"

networks:
  vulnfeed-net:
    name: vulnfeed-net
    ipam:
      driver: default